<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <!-- Favicon icon -->
  <!--<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">-->
  <title>Third Eye</title>

  <!-- Bootstrap Core CSS -->
  <link href="../static/eliteadmin-material/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
        data-th-href="@{/eliteadmin-material/bootstrap/dist/css/bootstrap.min.css}"/>
  <!-- Cropper CSS -->
  <link href="../static/plugins/bower_components/cropper/cropper.min.css" rel="stylesheet"
        data-th-href="@{/plugins/bower_components/cropper/cropper.min.css}"/>

  <link href="../static/plugins/bower_components/bootstrap-select/bootstrap-select.min.css" rel="stylesheet"
        data-th-href="@{/plugins/bower_components/bootstrap-select/bootstrap-select.min.css}"/>

  <!-- animation CSS -->
  <link href="../static/eliteadmin-material/css/animate.css" rel="stylesheet"
        data-th-href="@{/eliteadmin-material/css/animate.css}"/>
  <!-- Custom CSS -->
  <link href="../static/eliteadmin-material/css/style.css" rel="stylesheet"
        data-th-href="@{/eliteadmin-material/css/style.css}"/>
  <!-- color CSS -->
  <link href="../static/eliteadmin-material/css/colors/default.css" id="theme" rel="stylesheet"
        data-th-href="@{/eliteadmin-material/css/colors/default.css}"/>
</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <svg class="circular" viewBox="25 25 50 50">
    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
  </svg>
</div>
<div id="wrapper">
  <!-- Page Content -->
  <div id="page-wrapper" style="margin: 0;">
    <div class="container-fluid">
      <!--<div class="row bg-title">
        <div class="alert alert-success alert-dismissable" data-th-if="${message}" data-th-text="${message}">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>

        &lt;!&ndash; .page title &ndash;&gt;
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
          <h4 class="page-title">Third Eye</h4>
        </div>
        &lt;!&ndash; /.page title &ndash;&gt;
      </div>-->
      <!-- .row -->
      <div class="row">
        <div class="col-md-12">
          <div class="white-box">
            <div class="row">

              <div class="alert alert-success alert-dismissable" data-th-if="${message}" data-th-text="${message}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </div>

              <!--page title-->
              <!--<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
                <h4 class="page-title">Third Eye</h4>
              </div>-->
              <!--/.page title-->

              <div class="col-md-12">
                <div class="row thin-steps">
                  <div class="col-md-4 column-step">
                    <div class="step-number">1</div>
                    <div class="step-title">Upload Video File</div>
                    <div class="step-info"> AVI, MP4</div>
                  </div>
                  <div class="col-md-4 column-step active">
                    <div class="step-number">2</div>
                    <div class="step-title"> Area of interest!</div>
                    <div class="step-info">Sample text</div>
                  </div>
                  <div class="col-md-4 column-step">
                    <div class="step-number not-done">3</div>
                    <div class="step-title">GET DELIVERY</div>
                    <div class="step-info">Receiving the item</div>
                  </div>
                </div>
              </div>
              <!-- .Your image -->
              <div class="col-md-8 p-0 p-t-10">
                <div class="img-container">
                  <img id="image" data-th-src="@{{firstFrameFile}(firstFrameFile=${firstFrameFile})}"
                       src="../static/plugins/images/big/img1.jpg" class="img-responsive" alt="Picture"/>
                </div>
              </div>
              <!-- /.Your image -->

              <!-- .Cropping image -->
              <div class="col-md-4 p-10">
                <form class="form-material form-horizontal" action="/analytics-config/data"
                      data-th-action="@{/analytics-config/data}" method="post">
                  <!-- .pixels of image -->
                  <div class="ribbon-wrapper-reverse">
                    <div class="ribbon ribbon-left ribbon-default">Area of interest</div>
                    <div class="docs-preview clearfix">
                      <!--Area of interest!-->
                      <div class="img-preview preview-lg"></div>
                    </div>
                    <!--<div class="img-preview preview-md"></div>
                    <div class="img-preview preview-sm"></div>
                    <div class="img-preview preview-xs"></div>-->
                  </div>
                  <div class="docs-data hide">
                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataX">X</label>
                      <input type="text" class="form-control" id="dataX" name="x" placeholder="x"/>
                      <span class="input-group-addon">px</span></div>

                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataY">Y</label>
                      <input type="text" class="form-control" id="dataY" name="y" placeholder="y"/>
                      <span class="input-group-addon">px</span></div>

                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataWidth">Width</label>
                      <input type="text" class="form-control" id="dataWidth" name="width" placeholder="width"/>
                      <span class="input-group-addon">px</span></div>

                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataHeight">Height</label>
                      <input type="text" class="form-control" id="dataHeight" name="height" placeholder="height"/>
                      <span class="input-group-addon">px</span></div>

                    <!--<div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataRotate">Rotate</label>
                      <input type="text" class="form-control" id="dataRotate" placeholder="rotate"/>
                      <span class="input-group-addon">deg</span></div>

                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataScaleX">ScaleX</label>
                      <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX"/>
                    </div>

                    <div class="input-group input-group-sm">
                      <label class="input-group-addon" for="dataScaleY">ScaleY</label>
                      <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY"/>
                    </div>-->
                    <!-- /.pixels of image -->
                  </div>
                  <div class="row">
                    <div class="col-md-12 p-20">
                      <div class="col-md-12 p-20">
                        <label for="action">Action</label>
                        <select id="action" class="selectpicker" name="action" data-style="form-control">
                          <option>--Select your Action--</option>
                          <option value="Walking" selected="selected">Walking</option>
                          <option value="Jumping" disabled="disabled">Jumping</option>
                        </select>
                      </div>
                      <div class="col-md-12 p-20">
                        <label for="object">Object</label>
                        <select class="selectpicker" id="object" name="object" data-style="form-control">
                          <option>--Select your Object--</option>
                          <option value="Person" selected="selected">Person</option>
                          <option value="Cat" disabled="disabled">Cat</option>
                          <option value="Car" disabled="disabled">Car</option>
                        </select>
                      </div>

                      <div>
                        <button class="btn btn-info waves-effect waves-light" type="submit">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.Cropping of image -->
              <div class="col-md-12 p-0 p-t-20">
                <a class="btn btn-sm btn-inverse" href="/"> <i class="fa fa-backward"></i> Previous </a>
              </div>

              <!-- Show the cropped image in modal -->
              <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
                   aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="getCroppedCanvasTitle">Cropped</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.modal -->


            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <!--<th:block data-th-include="thymeleaf/fragments/_navigation :: footer"></th:block>-->
  </div>
  <!-- /#page-wrapper -->
</div>
<!-- jQuery -->
<script src="../static/plugins/bower_components/jquery/dist/jquery.min.js"
        data-th-src="@{/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../static/eliteadmin-material/bootstrap/dist/js/bootstrap.min.js"
        data-th-src="@{/eliteadmin-material/bootstrap/dist/js/bootstrap.min.js}"></script>

<!--slimscroll JavaScript -->
<script src="../static/eliteadmin-material/js/jquery.slimscroll.js"
        data-th-src="@{/eliteadmin-material/js/jquery.slimscroll.js}"></script>
<!--Wave Effects -->
<script src="../static/eliteadmin-material/js/waves.js" data-th-src="@{/eliteadmin-material/js/waves.js}"></script>
<!-- Custom Theme JavaScript -->
<script src="../static/eliteadmin-material/js/custom.min.js"
        data-th-src="@{/eliteadmin-material/js/custom.min.js}"></script>

<script src="../static/plugins/bower_components/bootstrap-select/bootstrap-select.min.js"
        data-th-src="@{/plugins/bower_components/bootstrap-select/bootstrap-select.min.js}"
        type="text/javascript"></script>

<!-- image cropper upload -->
<script src="../static/plugins/bower_components/cropper/cropper.min.js"
        data-th-src="@{/plugins/bower_components/cropper/cropper.min.js}"></script>
<script src="../static/plugins/bower_components/cropper/cropper-init.js"
        data-th-src="@{/plugins/bower_components/cropper/cropper-init.js}"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $('.selectpicker').selectpicker();
  });
</script>

<!--Style Switcher -->
<script src="../static/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"
        data-th-src="@{/plugins/bower_components/styleswitcher/jQuery.style.switcher.js}"></script>
</body>
</html>
